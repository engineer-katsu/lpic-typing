<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPIC Penguin Race - 101/102 Edition</title>
    <style>
        :root {
            --bg-dark: #0d1117;
            --ice-blue: #a5f3fc;
            --term-green: #00ff41;
            --text-white: #ffffff;
            --error-red: #ff5f56;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            font-family: 'Consolas', 'Courier New', monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* „Éò„ÉÉ„ÉÄ„ÉºÊÉÖÂ†± */
        #hud {
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            font-size: 1.5rem;
            box-sizing: border-box;
        }

        /* „É°„Ç§„É≥„Çø„Ç§„Éî„É≥„Ç∞„Ç®„É™„Ç¢ */
        #display-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        #target-desc {
            font-size: 1.4rem;
            color: #bdc3c7;
            margin-bottom: 15px;
            min-height: 1.4em;
        }

        #target-text {
            font-size: 3.2rem;
            letter-spacing: 0.05em;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px 50px;
            border-radius: 15px;
            border: 2px solid #333;
            word-break: break-all;
            max-width: 90%;
        }

        .correct { color: var(--term-green); }
        .current-char { background-color: rgba(0, 255, 65, 0.3); border-bottom: 4px solid var(--term-green); }
        .miss { background-color: var(--error-red); color: white; }

        /* Ëµ∞Ë°å„Ç®„É™„Ç¢Ôºà„Éà„É©„ÉÉ„ÇØÔºâ */
        #track-container {
            width: 100%;
            height: 180px;
            background: linear-gradient(to bottom, #1a365d 0%, #2b6cb0 50%, var(--ice-blue) 100%);
            position: relative;
            border-top: 4px solid #fff;
        }

        #ice-ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: #fff;
            opacity: 0.8;
        }

        #penguin {
            position: absolute;
            bottom: 25px;
            left: 5%;
            font-size: 4.5rem;
            transition: left 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.3));
        }

        #goal-flag {
            position: absolute;
            right: 30px;
            bottom: 30px;
            font-size: 3.5rem;
        }

        /* ÁîªÈù¢„É¨„Ç§„É§„Éº */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        button {
            padding: 15px 50px;
            font-size: 1.8rem;
            background: var(--term-green);
            color: #000;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover { transform: scale(1.1); }
    </style>
</head>
<body>

<div id="start-screen" class="overlay">
    <h1 style="font-size: 3.5rem; color: var(--term-green); margin-bottom: 10px;">üêß LPIC PENGUIN RACE</h1>
    <p style="font-size: 1.2rem; margin-bottom: 30px;">„Ç≥„Éû„É≥„Éâ„ÇíÊ≠£Á¢∫„Å´Êâì„Å£„Å¶„ÄÅ„Éö„É≥„ÇÆ„É≥„Çí„Ç¥„Éº„É´„Å∏Â∞é„ÅëÔºÅ</p>
    <button onclick="startGame()">„É¨„Éº„ÇπÈñãÂßã (Enter)</button>
    <p style="margin-top: 20px; color: #666;">‚ÄªÂçäËßíËã±Êï∞Â≠ó„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
</div>

<div id="hud">
    <div>TIME: <span id="timer">60</span>s</div>
    <div>SCORE: <span id="score">0</span></div>
</div>

<div id="display-area">
    <div id="target-desc">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
    <div id="target-text">READY?</div>
</div>

<div id="track-container">
    <div id="penguin">üêß</div>
    <div id="goal-flag">üèÅ</div>
    <div id="ice-ground"></div>
</div>

<div id="result-screen" class="overlay" style="display: none;">
    <h2 style="font-size: 3rem;">FINISH!</h2>
    <div id="final-stats" style="font-size: 1.5rem; text-align: center; margin: 20px 0;"></div>
    <button onclick="location.reload()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊåëÊà¶ (Enter)</button>
</div>

<script>
    const questions = [
        // --- 101: „Ç∑„Çπ„ÉÜ„É†„Ç¢„Éº„Ç≠„ÉÜ„ÇØ„ÉÅ„É£„Éª„Éï„Ç°„Ç§„É´ÁÆ°ÁêÜ ---
        { cmd: "ls -la", desc: "Èö†„Åó„Éï„Ç°„Ç§„É´„ÇíÂê´„ÇÄÂÖ®„Éï„Ç°„Ç§„É´„ÅÆË©≥Á¥∞„ÇíË°®Á§∫" },
        { cmd: "ls -ltr", desc: "Êõ¥Êñ∞Êó•ÊôÇ„ÅåÂè§„ÅÑÈ†Ü„Å´Ë°®Á§∫ÔºàÂÆüÂãô„Åß„É≠„Ç∞Á¢∫Ë™ç„Å´Â§öÁî®Ôºâ" },
        { cmd: "cp -rp src/ dest/", desc: "Ê®©Èôê„ÇÑÂ±ûÊÄß„Çí‰øùÊåÅ„Åó„Åü„Åæ„Åæ„Éá„Ç£„É¨„ÇØ„Éà„É™„ÇíÂÜçÂ∏∞ÁöÑ„Å´„Ç≥„Éî„Éº" },
        { cmd: "rm -rf /tmp/olddata", desc: "„Éá„Ç£„É¨„ÇØ„Éà„É™„ÇíË≠¶Âëä„Å™„Åó„ÅßÂº∑Âà∂ÂâäÈô§ÔºàÂèñÊâ±Ê≥®ÊÑèÔºâ" },
        { cmd: "mkdir -p /a/b/c", desc: "‰∏≠Èñì„Éá„Ç£„É¨„ÇØ„Éà„É™„ÇÇÂê´„ÇÅ„Å¶‰∏ÄÊ∞ó„Å´‰ΩúÊàê" },
        { cmd: "ln -s target link", desc: "„Ç∑„É≥„Éú„É™„ÉÉ„ÇØ„É™„É≥„ÇØÔºà„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„ÉàÔºâ„Çí‰ΩúÊàê" },
        { cmd: "find /var/log -name '*.log'", desc: "ÊåáÂÆö„Éá„Ç£„É¨„ÇØ„Éà„É™„Åã„Çâ„É≠„Ç∞„Éï„Ç°„Ç§„É´„ÇíÊ§úÁ¥¢" },
        { cmd: "chown root:root file", desc: "ÊâÄÊúâËÄÖ„Å®„Ç∞„É´„Éº„Éó„Çí‰∏°Êñπroot„Å´Â§âÊõ¥" },
        { cmd: "chmod 644 file", desc: "ÊâÄÊúâËÄÖ„Å´Ë™≠Êõ∏Ê®©Èôê„ÄÅ„Åù„ÅÆ‰ªñ„Å´Ë™≠ËæºÊ®©Èôê„Çí‰ªò‰∏é" },
        { cmd: "chmod 755 script.sh", desc: "„Çπ„ÇØ„É™„Éó„Éà„Å´ÂÆüË°åÊ®©Èôê„Çí‰ªò‰∏é" },
        { cmd: "umask 022", desc: "Êñ∞Ë¶è„Éï„Ç°„Ç§„É´„ÅÆ„Éá„Éï„Ç©„É´„ÉàÊ®©Èôê„ÇíË®≠ÂÆö" },

        // --- 101: „ÉÜ„Ç≠„Çπ„ÉàÂá¶ÁêÜ ---
        { cmd: "cat /etc/passwd", desc: "„Éï„Ç°„Ç§„É´„ÅÆ‰∏≠Ë∫´„ÇíÂÖ®Ë°®Á§∫" },
        { cmd: "less /var/log/messages", desc: "Èï∑„ÅÑ„Éï„Ç°„Ç§„É´„Çí1ÁîªÈù¢„Åö„Å§Ë°®Á§∫ÔºàÈñ≤Ë¶ß„Å´ÊúÄÈÅ©Ôºâ" },
        { cmd: "head -n 10 file", desc: "„Éï„Ç°„Ç§„É´„ÅÆÂÖàÈ†≠10Ë°å„ÇíË°®Á§∫" },
        { cmd: "tail -f /var/log/syslog", desc: "„É≠„Ç∞„ÅÆÊõ¥Êñ∞„Çí„É™„Ç¢„É´„Çø„Ç§„É†„ÅßÁõ£Ë¶ñ" },
        { cmd: "grep -i 'error' file", desc: "Â§ßÊñáÂ≠óÂ∞èÊñáÂ≠ó„ÇíÂå∫Âà•„Åõ„ÅöÊ§úÁ¥¢" },
        { cmd: "grep -v '^#' file", desc: "„Ç≥„É°„É≥„ÉàË°åÔºà#ÈñãÂßãÔºâ„ÇíÈô§Â§ñ„Åó„Å¶Ë°®Á§∫" },
        { cmd: "sed -i 's/old/new/g' file", desc: "„Éï„Ç°„Ç§„É´ÂÜÖ„ÅÆÊñáÂ≠óÂàó„ÇíÁõ¥Êé•ÁΩÆÊèõ" },
        { cmd: "awk '{print $1}' file", desc: "ÂêÑË°å„ÅÆ1Áï™ÁõÆ„ÅÆÈ†ÖÁõÆ„Å†„Åë„ÇíÊäΩÂá∫" },
        { cmd: "sort -u file", desc: "ÈáçË§á„ÇíÊéíÈô§„Åó„Å¶‰∏¶„ÅπÊõø„Åà" },
        { cmd: "wc -l file", desc: "„Éï„Ç°„Ç§„É´„ÅÆË°åÊï∞„Çí„Ç´„Ç¶„É≥„Éà" },

        // --- 101: „Éó„É≠„Çª„ÇπÁÆ°ÁêÜ„Éª„Éá„Ç£„Çπ„ÇØ ---
        { cmd: "ps aux", desc: "ÂÆüË°å‰∏≠„ÅÆÂÖ®„Éó„É≠„Çª„Çπ„ÇíË©≥Á¥∞Ë°®Á§∫" },
        { cmd: "top", desc: "„É™„ÇΩ„Éº„Çπ‰ΩøÁî®Áéá„Çí„É™„Ç¢„É´„Çø„Ç§„É†Ë°®Á§∫ÔºàQ„ÅßÁµÇ‰∫ÜÔºâ" },
        { cmd: "kill -9 1234", desc: "„Éó„É≠„Çª„ÇπID 1234„ÇíÂº∑Âà∂ÁµÇ‰∫Ü" },
        { cmd: "jobs", desc: "„Éê„ÉÉ„ÇØ„Ç∞„É©„Ç¶„É≥„Éâ„Ç∏„Éß„Éñ„ÅÆ‰∏ÄË¶ß„ÇíË°®Á§∫" },
        { cmd: "df -h", desc: "„Éá„Ç£„Çπ„ÇØ„ÅÆÁ©∫„ÅçÂÆπÈáè„Çí‰∫∫Èñì„ÅåË™≠„Åø„ÇÑ„Åô„ÅÑÂΩ¢Âºè„ÅßË°®Á§∫" },
        { cmd: "du -sh *", desc: "ÁèæÂú®„ÅÆ„Éá„Ç£„É¨„ÇØ„Éà„É™ÂÜÖ„ÅÆÂÆπÈáèÂêàË®à„ÇíË°®Á§∫" },
        { cmd: "fdisk -l", desc: "„Éá„Ç£„Çπ„ÇØ„Éë„Éº„ÉÜ„Ç£„Ç∑„Éß„É≥ÊßãÊàê„ÇíÁ¢∫Ë™ç" },
        { cmd: "mount", desc: "„Éû„Ç¶„É≥„Éà„Åï„Çå„Å¶„ÅÑ„Çã„Éá„Éê„Ç§„Çπ„ÇíË°®Á§∫" },

        // --- 102: „Ç∑„Çß„É´„Éª„Çπ„ÇØ„É™„Éó„Éà„Éª„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ ---
        { cmd: "echo $PATH", desc: "„Ç≥„Éû„É≥„Éâ„ÅÆÊ§úÁ¥¢„Éë„Çπ„ÇíË°®Á§∫" },
        { cmd: "export VAR=val", desc: "Áí∞Â¢ÉÂ§âÊï∞„ÇíË®≠ÂÆö" },
        { cmd: "alias ll='ls -l'", desc: "„Ç≥„Éû„É≥„Éâ„ÅÆÂà•Âêç„ÇíË®≠ÂÆö" },
        { cmd: "ip addr show", desc: "IP„Ç¢„Éâ„É¨„Çπ„Å®„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç§„É≥„Çø„Éº„Éï„Çß„Éº„Çπ„ÇíË°®Á§∫" },
        { cmd: "ip route show", desc: "„É´„Éº„ÉÜ„Ç£„É≥„Ç∞„ÉÜ„Éº„Éñ„É´„ÇíË°®Á§∫" },
        { cmd: "ping -c 4 8.8.8.8", desc: "4Âõû„Å†„ÅëÁñéÈÄöÁ¢∫Ë™ç„ÇíÈÄÅ„Çã" },
        { cmd: "netstat -tulnp", desc: "ÂæÖÊ©ü‰∏≠„ÅÆ„Éù„Éº„Éà„Å®„Éó„É≠„Çª„Çπ„ÇíÁ¢∫Ë™ç" },
        { cmd: "ss -ant", desc: "TCPÊé•Á∂ö„ÅÆÁä∂ÊÖã„ÇíË°®Á§∫" },
        { cmd: "dig google.com", desc: "DNS„ÅÆÊ≠£Âºï„ÅçÊÉÖÂ†±„ÇíÁ¢∫Ë™ç" },
        { cmd: "ssh -p 22 user@host", desc: "„Éù„Éº„Éà„ÇíÊåáÂÆö„Åó„Å¶„É™„É¢„Éº„ÉàÊé•Á∂ö" },

        // --- 102: „Ç∑„Çπ„ÉÜ„É†„Çµ„Éº„Éì„Çπ„ÉªÁÆ°ÁêÜ ---
        { cmd: "systemctl start httpd", desc: "Web„Çµ„Éº„Éê„Éº„ÇíËµ∑Âãï" },
        { cmd: "systemctl stop firewalld", desc: "„Éï„Ç°„Ç§„Ç¢„Ç¶„Ç©„Éº„É´„ÇíÂÅúÊ≠¢" },
        { cmd: "systemctl enable sshd", desc: "SSH„ÅÆËá™ÂãïËµ∑Âãï„ÇíÊúâÂäπÂåñ" },
        { cmd: "systemctl status crond", desc: "ÂÆöÊúüÂÆüË°å„Çµ„Éº„Éì„Çπ„ÅÆÁ®ºÂÉçÁä∂ÊÖã„ÇíÁ¢∫Ë™ç" },
        { cmd: "journalctl -xe", desc: "„Ç∑„Çπ„ÉÜ„É†„É≠„Ç∞„ÅÆÊú´Â∞æ„Åã„Çâ„Ç®„É©„ÉºË©≥Á¥∞„ÇíÁ¢∫Ë™ç" },
        { cmd: "crontab -e", desc: "ÂÆöÊúüÂÆüË°å„Çø„Çπ„ÇØ„ÅÆÁ∑®ÈõÜ" },
        { cmd: "useradd -m -s /bin/bash user", desc: "„É≠„Ç∞„Ç§„É≥„Ç∑„Çß„É´„ÇíÊåáÂÆö„Åó„Å¶„É¶„Éº„Ç∂„ÉºËøΩÂä†" },
        { cmd: "passwd username", desc: "ÊåáÂÆö„É¶„Éº„Ç∂„Éº„ÅÆ„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂ§âÊõ¥" },
        { cmd: "groupadd team-a", desc: "Êñ∞„Åó„ÅÑ„Ç∞„É´„Éº„Éó„Çí‰ΩúÊàê" },
        { cmd: "id root", desc: "„É¶„Éº„Ç∂„Éº„ÅÆUID/GID„ÇíÁ¢∫Ë™ç" },

        // --- 102: „Éë„ÉÉ„Ç±„Éº„Ç∏ÁÆ°ÁêÜ ---
        { cmd: "yum install nginx", desc: "RedHatÁ≥ª„Åß„Éë„ÉÉ„Ç±„Éº„Ç∏„Çí„Ç§„É≥„Çπ„Éà„Éº„É´" },
        { cmd: "apt update && apt upgrade", desc: "DebianÁ≥ª„ÅßÂÖ®„Éë„ÉÉ„Ç±„Éº„Ç∏„ÇíÊõ¥Êñ∞" },
        { cmd: "rpm -qa", desc: "„Ç§„É≥„Çπ„Éà„Éº„É´Ê∏à„Åø„ÅÆRPM„Éë„ÉÉ„Ç±„Éº„Ç∏„ÇíÂÖ®Ë°®Á§∫" },
        { cmd: "dpkg -l", desc: "„Ç§„É≥„Çπ„Éà„Éº„É´Ê∏à„Åø„ÅÆDebian„Éë„ÉÉ„Ç±„Éº„Ç∏„Çí‰∏ÄË¶ßË°®Á§∫" },
        
        // --- È†ªÂá∫„ÉªÈáçË¶ÅË®≠ÂÆö„Éï„Ç°„Ç§„É´ ---
        { cmd: "/etc/hostname", desc: "„Éõ„Çπ„ÉàÂêç„ÇíË®≠ÂÆö„Åô„Çã„Éï„Ç°„Ç§„É´" },
        { cmd: "/etc/hosts", desc: "IP„Ç¢„Éâ„É¨„Çπ„Å®„Éõ„Çπ„ÉàÂêç„ÅÆÂØæÂøúË°®" },
        { cmd: "/etc/resolv.conf", desc: "DNS„Çµ„Éº„Éê„Éº„ÅÆË®≠ÂÆö„Éï„Ç°„Ç§„É´" },
        { cmd: "/etc/fstab", desc: "„Éï„Ç°„Ç§„É´„Ç∑„Çπ„ÉÜ„É†„ÅÆËá™Âãï„Éû„Ç¶„É≥„ÉàË®≠ÂÆö" },
        { cmd: "/etc/shadow", desc: "ÊöóÂè∑Âåñ„Åï„Çå„Åü„Éë„Çπ„ÉØ„Éº„Éâ„Åå‰øùÂ≠ò„Åï„Çå„Çã„Éï„Ç°„Ç§„É´" },
        { cmd: "/etc/sudoers", desc: "sudoÊ®©Èôê„ÇíÁÆ°ÁêÜ„Åô„Çã„Éï„Ç°„Ç§„É´Ôºàvisudo„ÅßÁ∑®ÈõÜÔºâ" }
    ];

    let currentQ = {};
    let typedIndex = 0;
    let score = 0;
    let timeLeft = 60;
    let gameActive = false;
    let totalCharsTyped = 0;
    let missCount = 0;

    const targetTextElem = document.getElementById('target-text');
    const targetDescElem = document.getElementById('target-desc');
    const penguinElem = document.getElementById('penguin');
    const scoreElem = document.getElementById('score');
    const timerElem = document.getElementById('timer');

    function startGame() {
        document.getElementById('start-screen').style.display = 'none';
        gameActive = true;
        score = 0;
        timeLeft = 60;
        totalCharsTyped = 0;
        missCount = 0;
        nextQuestion();
        
        const timerId = setInterval(() => {
            if (!gameActive) {
                clearInterval(timerId);
                return;
            }
            timeLeft--;
            timerElem.innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timerId);
                endGame();
            }
        }, 1000);
    }

    function nextQuestion() {
        // „É©„É≥„ÉÄ„É†„Å´ÂïèÈ°å„ÇíÈÅ∏Êäû
        currentQ = questions[Math.floor(Math.random() * questions.length)];
        typedIndex = 0;
        updateDisplay();
    }

    function updateDisplay() {
        let html = "";
        for (let i = 0; i < currentQ.cmd.length; i++) {
            if (i < typedIndex) {
                html += `<span class="correct">${currentQ.cmd[i]}</span>`;
            } else if (i === typedIndex) {
                html += `<span class="current-char">${currentQ.cmd[i]}</span>`;
            } else {
                html += `<span>${currentQ.cmd[i]}</span>`;
            }
        }
        targetTextElem.innerHTML = html;
        targetDescElem.innerText = currentQ.desc;
    }

    window.addEventListener('keydown', (e) => {
        if (!gameActive) {
            if (e.key === 'Enter') {
                if(document.getElementById('result-screen').style.display === 'flex') {
                    location.reload();
                } else {
                    startGame();
                }
            }
            return;
        }

        // „Ç∑„Éï„Éà„Ç≠„Éº„Å™„Å©„ÅØÁÑ°Ë¶ñ
        if (e.key.length > 1) return;

        // „Ç≠„ÉºÂà§ÂÆö
        if (e.key === currentQ.cmd[typedIndex]) {
            typedIndex++;
            totalCharsTyped++;
            score += 10;
            
            // „Éö„É≥„ÇÆ„É≥„ÅÆÈÄ≤ÊçóË®àÁÆóÔºà0%„Äú85%„ÅÆÈñì„ÅßÂãï„Åã„ÅôÔºâ
            // 150ÊñáÂ≠óÁ®ãÂ∫¶„Åß„Ç¥„Éº„É´„Åæ„ÅßË°å„Åè„Çà„ÅÜ„Å™Ë®àÁÆó
            let progress = Math.min(85, (totalCharsTyped / 150) * 85);
            penguinElem.style.left = (5 + progress) + "%";
            
            if (typedIndex >= currentQ.cmd.length) {
                score += 100; // ÊñáÁ´†„ÇØ„É™„Ç¢„Éú„Éº„Éä„Çπ
                nextQuestion();
            } else {
                updateDisplay();
            }
        } else {
            // „Éü„ÇπÂÖ•ÂäõÊôÇ„ÅÆÊºîÂá∫
            missCount++;
            targetTextElem.classList.add('miss');
            setTimeout(() => targetTextElem.classList.remove('miss'), 100);
        }
        scoreElem.innerText = score;
    });

    function endGame() {
        gameActive = false;
        document.getElementById('result-screen').style.display = 'flex';
        
        // Áß∞Âè∑„ÅÆÂà§ÂÆö
        let rank = "LPIC ÂàùÂ≠¶ËÄÖÁ¥ö";
        if (score > 3000) rank = "„Çπ„Éº„Éë„Éº root „É¶„Éº„Ç∂„ÉºÁ¥ö";
        else if (score > 2000) rank = "LPIË™çÂÆö„Ç®„É≥„Ç∏„Éã„Ç¢Á¥ö";
        else if (score > 1000) rank = "‰∏ÄËà¨„É¶„Éº„Ç∂„ÉºÁ¥ö";

        const accuracy = Math.floor((totalCharsTyped / (totalCharsTyped + missCount)) * 100) || 0;
        
        document.getElementById('final-stats').innerHTML = `
            „Çπ„Ç≥„Ç¢: <span style="color:var(--term-green); font-size: 2.5rem;">${score}</span> ÁÇπ<br>
            ÊâìÈçµÊï∞: ${totalCharsTyped} Âõû / „Éü„Çπ: ${missCount} Âõû<br>
            Ê≠£Á¢∫ÊÄß: ${accuracy} %<br><br>
            Áß∞Âè∑: <strong>${rank}</strong>
        `;
    }
</script>
